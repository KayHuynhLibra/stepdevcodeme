    <!-- Create Roadmap Form -->
    <section class="create-section">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Create New Roadmap</h1>
                <p class="page-subtitle">Build a structured learning path for the community</p>
            </div>

            <form class="create-form" id="createRoadmapForm">
                <div class="form-section">
                    <h3>Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="roadmapTitle">Roadmap Title *</label>
                        <input type="text" id="roadmapTitle" name="title" required placeholder="e.g., Frontend Developer">
                    </div>

                    <div class="form-group">
                        <label for="roadmapDescription">Description *</label>
                        <textarea id="roadmapDescription" name="description" rows="4" required placeholder="Describe what this roadmap covers..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="roadmapDuration">Duration</label>
                            <input type="text" id="roadmapDuration" name="duration" placeholder="e.g., 8-12 months">
                        </div>

                        <div class="form-group">
                            <label for="roadmapIcon">Icon (Emoji)</label>
                            <input type="text" id="roadmapIcon" name="icon" placeholder="ðŸš€" maxlength="2">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Roadmap Levels</h3>
                    <div id="levelsContainer">
                        <!-- Levels will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary" id="addLevelBtn">+ Add Level</button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Roadmap</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </section>
